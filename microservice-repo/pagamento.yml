spring:
  datasource:
    driverClassName: org.h2.Driver
    password: 
    url: jdbc:h2:mem:pagamento
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
